<div class="device-widget sensor" onclick="var url=('/pChart/?p=%.object_title%'+'.value&op=log&subop=24h&minimal=1');$.fancybox.open({ href: url, type: 'iframe' });return false;">
    <div class="device-icon power-sensor %.status|"off;on"%"></div>
    <div class="device-header">%.value% <#LANG_M_WATT#></div>
    <div class="device-details">%.object_description%</div>
</div>
